actix-web = "^4"
env_logger = "^0.10"
futures-util = { version = "^0.3", default-features = false, features = [
    "std",
] }
log = "^0.4"
pin-project = "^1"
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"
