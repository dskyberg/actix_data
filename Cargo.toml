[package]
name = "actix_data"
version = "0.1.0"
edition = "2021"
authors = ["davidskyberg@gmail.com"]
description = "Handle payload in actix middleware"
keywords = ["actix", "middleware", "payload", "request", "body", "Service"]
license = "MIT"

